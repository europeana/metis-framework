name: CI

on:
  push:
    #Do not run on main to avoid duplicate builds during release
    branches-ignore:
      - '!master'
      - '!main'
    #Run on release tags
    tags:
      - 'v*'

jobs:
  ci-reuse:
    uses: europeana/metis-actions/.github/workflows/ci.yml@main
    with:
      sonar_organization: europeana
      sonar_project_key: europeana_metis-framework
    secrets: inherit
  docker-build:
    needs: ci-reuse
    uses: europeana/metis-actions/.github/workflows/docker-image-build.yml@main
    with:
      docker-organization: europeana
      docker-image-name: metis-core
      project-path: metis-core/metis-core-rest/
    secrets: inherit